# Render Blueprint - Dollar Tracker API
# https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: dollar-tracker-api
    runtime: python
    region: oregon
    plan: free
    rootDir: api
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MONGO_URL
        sync: false  # Set manually in Render dashboard (secret)
      - key: MONGO_DB_NAME
        value: dollar_tracker
      - key: CORS_ORIGINS
        sync: false  # Set to your Vercel frontend URL
      - key: CACHE_TTL
        value: 60
    healthCheckPath: /health
    autoDeploy: true
